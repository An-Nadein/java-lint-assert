before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
sudo: false
language: java
cache:
  directories:
  - "$HOME/.cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  skip_cleanup: true
  on:
    repo: jpmorganchase/java-lint-assert
  name: $project_version  
notifications:
  email:
    recipients:
    - an.nadein@jpmchase.com
    on_success: change
    on_failure: always

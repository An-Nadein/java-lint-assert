install: gradle wrapper --gradle-version 4.9
language: java
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
jdk:
- oraclejdk11
addons:
  sonarcloud:
    organization: com.github.jpmorganchase
    token:
      secure: "$SONAR_TOKEN"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
branches:
  only:
  - master
  - dev
  - "/.*/"
after_success:
- mvn deploy -Prelease-sign-artifacts --settings settings.xml
before_install:
- openssl aes-256-cbc -K $encrypted_81c98acad902_key -iv $encrypted_81c98acad902_iv
  -in codesigning.asc.enc -out codesigning.asc -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

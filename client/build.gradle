buildscript {

    repositories {
        maven {
            name "jpmc-public"
            url "http://repo-proxy.jpmchase.net/maven/content/groups/jpmc-public"
        }
        mavenLocal()

        maven {
            name = 'repoUnderProjectRoot'
            url = uri("$buildDir/../../build/repo")
        }
    }

    dependencies {
        classpath 'com.lint.azzert:plugin:0.0.4-SNAPSHOT'
    }
}

apply plugin: 'com.lint.azzert'
apply plugin: 'java'


task lint_azzert(type: com.lint.azzert.LintAssertTask){
    packageName = "com.lint"
   // classpath = "$buildDir/classes/java/test"
  //  classpath = "C:\\git\\java-lint-assert\\client\\build\\classes\\java\\test"
}

task printClasspath {
    doLast {
        configurations.testRuntime.each { println it }
    }
}